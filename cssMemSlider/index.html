<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Mem-Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" name="radio" id="ir1" checked>
      <input type="radio" name="radio" id="ir2">
      <input type="radio" name="radio" id="ir3">
      <input type="radio" name="radio" id="ir4">
      <div class="slides">
        <div class="slides__container">
          <div class="slides__img">
            <img src="./assets/img/1.jpeg" alt="mem">
          </div>
          <div class="slides__img">
            <img src="./assets/img/2.jpg" alt="mem">
          </div>
          <div class="slides__img">
            <img src="./assets/img/3.jpeg" alt="mem">
          </div>
          <div class="slides__img">
            <img src="./assets/img/4.jpeg" alt="mem">
          </div>
        </div>
      </div>
      <div class="description">
        <div class="description__container">
          <div class="description__text">Forgot to submit the task</div>
          <div class="description__text">Time to relax</div>
          <div class="description__text">Student 1 is following you</div>
          <div class="description__text">My memes are not funny</div>
        </div>
      </div>
      <div class="controls">
        <label for="ir1" class="controls__btn">
          <div class="controls__inside ir1"></div>
        </label>
        <label for="ir2" class="controls__btn">
          <div class="controls__inside ir2"></div>
        </label>
        <label for="ir3" class="controls__btn">
          <div class="controls__inside ir3"></div>
        </label>
        <label for="ir4" class="controls__btn">
          <div class="controls__inside ir4"></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
