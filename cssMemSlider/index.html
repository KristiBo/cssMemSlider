<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Mem-Slider</title>
</head>
<body>
  <div class="container">    
    <div class="slider">
      <input type="radio" name="radio" id="ir1">
      <input type="radio" name="radio" id="ir2">
      <input type="radio" name="radio" id="ir3">
      <input type="radio" name="radio" id="ir4">
      <div class="slides">
        <div class="slides__img ir1 slides__img_1"></div>
        <div class="slides__img ir2 slides__img_2"></div>
        <div class="slides__img ir3 slides__img_3"></div>
        <div class="slides__img ir4 slides__img_4"></div>
      </div>
      <div class="description">
        <div class="description__text ir1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="description__text ir2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="description__text ir3">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="description__text ir4">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
      </div>
      <div class="controls">
        <label for="ir1" class="controls__btn">
          <div class="controls__inside"></div>
        </label>
        <label for="ir2" class="controls__btn">
          <div class="controls__inside"></div>
        </label>
        <label for="ir3" class="controls__btn">
          <div class="controls__inside"></div>
        </label>
        <label for="ir4" class="controls__btn">
          <div class="controls__inside"></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
