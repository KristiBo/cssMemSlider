<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Mem-Slider</title>
</head>
<body>
  <div class="container">
    <input type="radio" name="radio" id="ir1">
    <input type="radio" name="radio" id="ir2">
    <input type="radio" name="radio" id="ir3">
    <input type="radio" name="radio" id="ir4">
    <div class="slider">
      <div class="slides">
        <div class="slides__img"></div>
        <div class="slides__img"></div>
        <div class="slides__img"></div>
        <div class="slides__img"></div>
      </div>
      <div class="description">
        <div class="description__text"></div>
        <div class="description__text"></div>
        <div class="description__text"></div>
        <div class="description__text"></div>
      </div>
      <div class="controls">
        <label for="ir1" class="controls__btn">
          <div class="controls__inside"></div>
        </label>
        <label for="ir2" class="controls__btn">
          <div class="controls__inside"></div>
        </label>
        <label for="ir3" class="controls__btn">
          <div class="controls__inside"></div>
        </label>
        <label for="ir4" class="controls__btn">
          <div class="controls__inside"></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
